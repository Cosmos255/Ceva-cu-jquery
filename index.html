<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2f8e00186e.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Knifes Shop</h1>
        <div id="cart">
            <button id="cart-button" onclick="openCart()">
                <i class="fa-solid fa-cart-shopping"></i>
            </button>
        </div>
        <div id="cart-products" class="hide">
            
        </div>
    </header>
    <main>
        <div id="products-grid"></div>
    </main>

    <div id="myModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="order-block"></div>
            <form id="order-form">
                <input id="name" type="text" name="name" placeholder="Name" required>
                <input id="address" type="address" name="address" placeholder="Address" required>
                <input id="email" type="email" name="email" placeholder="Email" required>
                <input id="number" type="number" name="number" placeholder="Telephone" required>
                <input id="checkbox" type="checkbox" name="checkbox" placeholder="Recieve Messages"><p style="color: white;">Receive Message</input>
                <h2 style="color: white;">Total Price: <span id="price"></span></h2>
                <input type="submit" id="submit" value="Order" class="add_to_cart buy_all order_button">
            </form>
        </div>
    </div>



</body>
<script src="script.js"  defer></script>
<script src="db_fetch.js" ></script>
<script src="postdata.js"></script>
</html>
